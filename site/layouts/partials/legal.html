<div class="legal">
  <div class="legal__close" onclick="onLegalHide()">x</div>
  <span>We use cookies to ensure that we give you the best experience on our website. If you continue to use this site we will assume that you are happy with it.</span>
</div>
<script>
  function initLegal() {
      if (!window || !window.localStorage) {
          return;
      }

      const legalHidden = window.localStorage.getItem('legalHidden');

      if (legalHidden) {
          return;
      }

      const legal = document.querySelector('.legal');

      if (!legal) {
          return;
      }

      legal.style.display = 'block';
  }

  function onLegalHide() {
      if (!window || !window.localStorage) {
          return;
      }

      window.localStorage.setItem('legalHidden', 'true');

      const legal = document.querySelector('.legal');

      if (!legal) {
          return;
      }

      legal.style.display = 'none';
  }

  initLegal();
</script>
