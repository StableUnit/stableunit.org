<style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
  }

  html {
    font-family: 'IBM Plex Mono', 'Menlo', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', Courier, monospace;
    font-size: 18px;
    line-height: 1.3em;
    font-weight: 300;
    color: #151515;
    scroll-behavior: smooth;
  }

  body {
    font-size: 1em;
  }

  a {
    text-decoration: none;
    color: #F96F21;
  }

  h1, h2 {
    font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
    font-weight: 600;
    line-height: 1.3em;
  }

  h1 {
    font-size: 3em;
  }

  h2 {
    font-size: 2em;
  }

  h3 {
    font-size: 1em;
    line-height: 1.3em;
    font-weight: 400;
  }

  div.wrap {
    margin: 76px 10px 10px;
  }

  header {
    font-size: 16px;
    line-height: 21px;
    position: fixed;
    z-index: 100;
    top: 0;
    left: 0;
    width: 100%;
    border: 10px solid white;
    border-top: none;
    border-bottom: none;
    padding: 18px 0;
    background-color: #151515;
  }

  .header__nav {
    height: 40px;
    line-height: 40px;
  }

  header .wrapper {
    display: flex;
    justify-content: space-between;
  }

  header .logo {
    display: block;
    height: 40px;
  }

  header .logo img {
    height: 100%;
  }

  .header__nav-item {
    font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
    color: rgba(255, 255, 255, 0.5);
    margin: 0 10px;
  }

  .header__nav-item:first-child {
    margin-left: 0;
  }

  .header__nav-item:last-child {
    margin-right: 0;
  }

  .header__nav-item:hover {
    color: white;
  }

  .header__nav-item.underlined:after {
    transition: transform 0.25s;
    transform: scaleX(0);
  }

  .header__nav-item_active.underlined:after {
    background-color: rgba(255, 255, 255, 0.5);
    transform: scaleX(1);
  }

  .header__nav-item.underlined:after {
    transition: transform 0.25s, background-color 0.25s;
    transform-origin: right top;
  }

  .header__nav-item_active.underlined:after {
    transform-origin: left top;
  }

  .header__nav-item_active.underlined:hover:after {
    background-color: white;
  }

  .header__nav-wrapper {
    position: relative;
  }

  .header__nav-mobile-button {
    color: white;
  }

  .heading {
    padding-top: 110px;
    background-color: #151515;
    color: white;
  }

  section h1 {
    margin: 0;
  }

  .heading__title {
    margin-bottom: 50px;
  }

  .heading__media {
    margin-bottom: 50px;
  }

  @media (max-width: 767px) {
    html {
      font-size: 14px;
    }

    div.wrap {
      margin: 76px 5px 5px;
    }

    header {
      border-width: 5px;
    }

    h3 {
      font-size: 1.285em;
      line-height: 1.3em;
    }

    .header__nav-mobile-button {
      height: 40px;
      display: inline-block;
      vertical-align: middle;
      line-height: 40px;
    }

    .header__nav-absolute {
      position: fixed;
      width: 100vw;
      height: 100vh;
      display: block;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.25s, opacity 0.25s;
      transform-origin: right center;
      padding: 0 5px;
      border-top: 5px solid white;
      border-bottom: 5px solid white;
    }

    .header__nav-absolute .header__nav-mobile-button {
      margin-top: 4px;
      display: inline-block;
    }

    .header__nav-absolute-inner {
      padding: 15px;
      width: 100%;
      height: 100%;
      background-color: #151515;
    }

    .header__nav-absolute_opened {
      transform: translateX(0);
      opacity: 1;
    }

    .header__nav {
      height: auto;
      line-height: 1.3em;
      display: block;
    }

    .header__nav-item {
      display: block;
      margin: 0 0 18px;
      font-size: 1.33em;
      font-weight: 600;
      color: white;
    }

    .header__nav-item_active {
      color: #F96F21;
    }

    .header__nav-item.underlined:after {
      display: none;
    }

    .header__nav-absolute .whitepapers {
      margin-top: 35px;
      margin-bottom: 18px;
      font-size: 1em;
    }

    .header__nav-absolute .whitepapers__item_disabled {
      display: none;
    }

    .header__nav-absolute .social {
      margin-top: 18px;
      font-size: 1em;
    }

    .header__nav-absolute .social__list {
      letter-spacing: 20px;
    }

    .header__nav-absolute .social__item {
      letter-spacing: normal;
    }

    .header__copyright {
      color: white;
      font-size: 1em;
      font-weight: 300;
      margin-top: 28px;
    }

    .heading {
      padding-top: 30px;
    }

    .heading__title {
      margin-bottom: 70px;
    }
  }
</style>
