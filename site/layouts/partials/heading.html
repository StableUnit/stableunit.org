<section class="heading" id="heading">
  <div class="container">
    <div class="row heading__title">
      {{ with .Site.GetPage "page" "landing/_heading.md" }}
        <div class="col-xs-12 col-sm-11 col-md-8">
          <div class="row">
            <div class="col-xs-12">
              {{ .Content }}
            </div>
            <div class="col-xs-12">
              {{ partial "social.html" . }}
            </div>
          </div>
        </div>
      {{ end }}
      <div class="col-md-4 hidden-xs hidden-sm heading__hero">
        <a href="https://www.instagram.com/cryptopenguin/">
          <img src="img/penguin_2.png" alt="Hero">
        </a>
      </div>
    </div>
    <div class="separator"></div>
  </div>
</section>
