<section class="mission" id="mission">
  <div class="container wrapper">
    <div class="row">
      {{ with .Site.GetPage "page" "landing/_mission" }}
        <div class="col-xs-12 col-sm-12 col-md-6">
          <h2>{{ .Title }}</h2>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
          {{ .Content }}
          <div class="ya-share2" data-services="facebook,twitter,reddit"></div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
