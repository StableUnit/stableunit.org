<section class="daico">
  <div class="container">
    <div class="row">
      {{ with .Site.GetPage "page" "landing/_daico" }}
        <div class="col-xs-12 col-sm-3">
          <p class="daico__header">
            <span class="daico__header-wrapper">{{ .Title }}</span>
          </p>
        </div>
        <div class="col-xs-12 col-sm-9">
          {{ .Content }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
